<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ernie's Ride Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bs/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Ernie's Ride</a>
        </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="inactive"><a href="/admin/">Donations<span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="/admin/manage-riders">Manage Riders</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <h2 class="sub-header">Riders</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Rider Name</th>
                  <th>Delete?</th>
                </tr>
              </thead>
              <tbody>
              {% for rider in riders %}
                <tr>
                  <td> {{ rider.id }} </td>
                  <td> {{ rider.riderName }} </td>
                  <td> <input type="checkbox" id="{{rider.id}}" class="deleteBox"> </td>
              {% endfor %}
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <form id="deleteSubmitButton" action="/admin/manage-riders" method="post">
                    <td><button type="submit">Delete</button></td>
                  </form>
                </tr>
                <tr>
                </tr>
                <tr>
                  <td><input type="text" id="newRiderName"></td>
                  <td></td>
                  <td>
                    <form id="addRiderButton" action="/admin/manage-riders" method="post">
                      <button type="submit">Add Rider</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/css/bs/js/bootstrap.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/manage_riders.js"></script>
  </body>
</html>
