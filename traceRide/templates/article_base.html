{% extends 'base_admin.html' %}

{% block content %}
{% block form %}{% endblock %}
<form>
	<div class="form-group">
		<input type="hidden" name="articleDatabaseID" value='{{ articleInformation["id"] }}'>
		<label for="articleTitle">Article Title</label>
		<input type="text" class="form-control" name="articleTitle" value='{{ articleInformation["title"] }}'>
	</div>
	<div class="form-group">
		<label for="articleContents">Article Contents</label>
		<textarea class="form-control" name="articleContents" rows="30">{{ articleInformation["contents"] }}</textarea>
	</div>
		{% if articleInformation["id"] != "new" %}
		<input type="checkbox" name="delete"></button>
		<label for="delete">Delete Article</label><br>
		{% endif %}
		<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
